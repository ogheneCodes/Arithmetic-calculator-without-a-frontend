<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic calculator without a frontend</title>
</head>
<body>
    <center style="margin-top: 80px">Refresh your browser to use calculator</center>
    <script>      

        let num1 = parseInt(prompt("Number 1: "));
        let operator = prompt("Operator: ");
        let num2 = parseInt(prompt("Number 2: "));
        
        if(operator == '+'){
            alert(num1 + num2);
        }else if(operator == '*'){
            alert(num1 * num2);
        }else if(operator =='-'){
            alert(num1 - num2);
        }else if(operator =='/'){
            alert(num1 / num2);
        }else{
            alert("Operator used not available");
        }
    </script>
    
</body>
</html>
